<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>项目申请</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href="/css/bottom_page.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style1.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor.config.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor.all.js}"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" th:src="@{/lang/zh-cn/zh-cn.js}"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>

<div class="title">
    <h6>境界的彼方</h6>
</div>
<br/>

<div style="margin: 20px 60px 0px;width: 600px">
    <h3>项目编辑页面</h3>
    <div>
        <span style="float: left">标题</span>
        <textarea type="text" placeholder="请填写公益项目标题" id="title" name="title" maxlength="50" style="display: block;width:  400px;height: 40px;margin: 23px 60px;font-size: 17px;"
              th:text="${projectModel.project.title}"></textarea>
    </div>
    <div>
        <span style="float: left">摘要</span>
    <textarea placeholder="请填写公益项目摘要" id="summary" name="summary" maxlength="300" style="display: block; margin: 23px 60px;width: 500px;height: 60px;font-size: 17px;"
              th:text="${projectModel.project.summary}"></textarea>
    </div>

    <div>
        <div><span style="float: left">项目发起方:</span>    <textarea  type="text" name="initiator" id ="initiator" th:text="${projectModel.project.initiator} "></textarea></div>
        <div><span style="float: left">项目开始时间:</span>  <input  type="date"  name="start_time" id ="start_time" th:value="${projectModel.project.createdTime} " /></div>
        <div><span style="float: left">项目结束时间:</span>  <input  type="date" name="end_time" id ="end_time" th:value="${projectModel.project.endTime} " /></div>
        <div><span style="float: left">目标筹集资金:</span>  <textarea  type="text"  name="aim_donation" id ="aim_donation" th:text="${projectModel.project.aimDonation} " ></textarea></div>

        <div><span style="float: left">项目类型:</span> <select name="categories" id="categories">
            <option value="1" selected>教育助学</option> //预选设置
            <option value="2" >医疗救助</option>
            <option value="3" >扶贫救灾</option>
            <option value="4" >其他</option>
        </select>

    </div>
</div>

<div style="height: 0px">
<textarea    id="html_value" name ="html_value" th:text="${projectModel.project.htmlContent} " style="visibility: hidden"></textarea>
<textarea    id="id_value" name ="id_value" th:text="${projectModel.project.id} " style="visibility: hidden"></textarea>
</div>

<script id="editor" type="text/plain" style="width:750px;height:500px;">
</script>

    <div id="btns">
            <button class="btn-form" style="margin-left: 318px;" onclick="submitProj()" >提交修改</button>
    </div>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/toastr.min.js"></script>


<script type="text/javascript" >

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    UE.getEditor('editor').ready(function () {
        //初始化编辑框的内容
        var htmlContent = document.getElementById("html_value").value;
        ue.execCommand('insertHtml', htmlContent);
    });


    // 这个按钮是用来实现将文本存储之后，发送到后台的
    function  submitProj() {
        var ue = UE.getEditor('editor');
        var id = document.getElementById("id_value").value;
        var title = document.getElementById("title").value;
        var summary = $('#summary').val();
        var initiator = $('#initiator').val();
        var category = $('#categories').val();
        var aimDonation = $('#aim_donation').val();
        var createdTime = $('#start_time').val();
        var endTime = $('#end_time').val();
        var content =  UE.getEditor('editor').getContentTxt();
        var htmlContent = UE.getEditor('editor').getContent();

        //编辑时间的相关属性
        var val = Date.parse(createdTime);
        var newDate = new Date(val);
        $.ajax({
            type: "POST",
            url: '/u/projects/edit_complete',
            datatype:"json",
            data: {id:id, title: title, summary: summary , content: content,htmlContent:htmlContent,
                category: category,aimDonation: aimDonation, createdTime: createdTime, endTime: endTime,
                initiator: initiator,},
            success: function(data){
                if (data.success) {
                    // 成功后，重定向
                    alert("恭喜您！成功提交到后台~");
                    window.location = data.body;
                } else {
                    toastr.error("error! i failed"+data.message);
                }
            },
            error : function() {
                toastr.error("error!-to-connected!");
            }
        })

    }




    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }

</script>
</body>
</html>
