<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="/css/bottom_page.css" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8"/>
    <title>注册</title>

</head>
<!--<body>-->
<body style="position: relative;">

<!--header-->
<div th:include="fragments/header_w::header"></div>

<!--main-content-->
<div class="main_content" style="min-height: 900px;">
    <div class="left-menu" style="min-height: 896px">
        <ul>
            <li><a href="#"><i class="glyph-icon icon-chevron-right1"></i>注册</a></li>
        </ul>
    </div>

    <div class="right-content" style="overflow: hidden">
        <div class="title">
            <h6>境界的彼方</h6>
        </div>
        <br/>
        <div class="container blog-content-container" style="margin: 60px 60px;">

            <form th:action="@{/register}" method="post">
                <h2 class="form-signin-heading" style="margin-bottom: 10px">注册</h2>

                <div class="form-group col-md-5">
                    <label for="username" class="col-form-label">账号</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="50"
                           placeholder="请输入账号，至少3个字符，至多20个"/>

                </div>
                <div class="form-group col-md-5">
                    <label for="email" class="col-form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50"
                           placeholder="请输入邮箱"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="realname" class="col-form-label">姓名</label>
                    <input type="text" class="form-control" id="realname" name="realname" maxlength="20"
                           placeholder="请输入姓名，至少2个字符，至多20个"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="password" class="col-form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="30"
                           placeholder="请输入密码，字母或特殊符号和数字结合"/>
                </div>

                <button type="submit" class="btn btn-primary" style="border: 1px solid #ccc;
            outline: 0;
            margin-bottom: -48px;
            cursor: pointer;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.4;
                    margin-left: 15px;
                    background-color: #11A782;
                    color: #fff;">提交
                </button>

            </form>
        </div>
    </div>
</div>


<!--footer-->
<div th:include="fragments/footer_w::footer"></div>
</body>
</html>
