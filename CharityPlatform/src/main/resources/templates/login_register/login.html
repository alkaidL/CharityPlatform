<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/popup.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>

        .form-group {
            margin-bottom: 1rem;
            float: none;
            font-size: 16px;

        }
        .form-group label{
            font-weight: 400 ;}

        .btn {
            border: 1px solid #ccc;
            outline: 0;
            padding: 5px 15px;
            cursor: pointer;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.4;


        }
    </style>

</head>
<body style="position: relative">

<div th:include="fragments/header_w::header"></div>
<div class="container blog-content-container" style="margin: 40px auto 80px;">
    <h2 style="margin-bottom: 10px">请登录</h2>
    <form  th:action="@{/login}" method="post">
        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号"/>

        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" />
        </div>
        <div class="form-group col-md-5">
            <input type="checkbox" name="remember-me"/> 记住我
        </div>

        <button type="submit" class="btn btn-primary" style="border: 1px solid #ccc;
            outline: 0;
            margin-bottom: -48px;
            cursor: pointer;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.4;
                    margin-left: 15px;
                    background-color: #11A782;
                    color: #fff;">提交</button>
        <div class=" col-md-5" th:if="${loginError}">
            <p class="blog-label-error" th:text="${errorMsg}"></p>
        </div>



    </form>
</div> <!-- /container -->





<!--footer-->
<div th:include="fragments/footer_w::footer"></div>
</body>
</html>
