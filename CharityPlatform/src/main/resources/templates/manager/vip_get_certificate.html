<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="/css/bottom_page.css" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8"/>
    <title>用户凭证</title>
    <style>
        .left-menu img {
            display: inline-block;
            width: 18%;
            margin-right: 10px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body style="position: relative;overflow-y:scroll;">

<!--header-->
<div th:include="fragments/header_w::header"></div>


<!--main-content-->
<div class="main_content" style="min-height: 900px;">
    <div class="left-menu" style="min-height: 896px">
        <ul>
            <li><a href="#"><img src="/images/icon_left/feedback.png">获取凭证</a></li>
        </ul>
    </div>

    <div class="right-content">
        <div class="title">
            <h6>境界的彼方</h6>
        </div>
        <br/>
        <div class="container" style="margin: 30px 40px;" >
            <div th:each="eachsrc: ${imgModel.imgsrc}">
                <h2 style="margin-bottom: 30px;">用户凭证：</h2>
                <img th:src="@{'/userimages/'+${eachsrc}}" />
            </div>
        </div> <!-- /container -->

    </div>
</div>
<!--footer-->
<div th:include="fragments/footer_w::footer"></div>
</body>
</html>
