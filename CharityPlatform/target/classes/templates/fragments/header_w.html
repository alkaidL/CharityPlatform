<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
</head>

<!--上边栏加图片/header-->
<body style="position: relative;">
<div th:fragment="header">
    <div class="banner-in"></div>
    <div class="header container">
        <div class="logo">
            <a href="/index"><img src="/images/logo.png" alt="click this to homepage"/></a>
        </div>
        <div class="top-nav">
            <div class="main_nav" th:if="${session.user} == null">
                <ul>
                    <li><a href="/login">登录</a></li>
                    <li><a href="/register">注册</a></li>
                </ul>
            </div>

            <div class="main_nav" th:if="${session.user} != null" style="width: 100%; margin-right: 150px">


                <ul>
                    <li style="color: #fff;font-size: 17.6px; font-weight: 700 ;border-bottom:none"  ><span>您好！</span><span th:text="${session.user.username}"></span></li>
                    <li><a href="/personal_center">个人中心</a></li>
                    <li><a href="/loginout">注销</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
