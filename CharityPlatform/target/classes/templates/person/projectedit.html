<head>

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/blog.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <!---->
            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-block">
                    <input  type="text" class="form-control" placeholder="请填写公益项目标题"  id="title" name="title"  th:value="*{title}"  maxlength="50"/>
					
                    <textarea class="blog-textarea" placeholder="请填写公益项目摘要"  id="summary" name="summary"  th:text="*{summary}" maxlength="300"></textarea>

                    <hr>
                    <textarea data-provide="markdown" data-hidden-buttons="cmdImage" name="content" id="content" th:text="*{content}" style="width: 100%; min-height: 209px"></textarea>

                    </hr>
                </div>

            </div>

        </div>

        <!-- 右侧栏目 -->
        <div class="col-md-4">
 
                <!-- 文章目录 -->
                <div class="card ">
                    <h5 class="card-header"><i class="fa fa-file-image-o" aria-hidden="true"></i> 图片上传</h5>
                    <div class="card-block">
                        <div class="row mt-1">
                             <div  class="col-lg-12">
	            
				                
				                    <form  enctype="multipart/form-data"  id="uploadformid"  >
				                    <input type="file" name="file" accept="image/png,image/gif,image/jpeg" id="file"/>
				                    <button class="btn btn-primary float-right"  type="button" id="uploadImage" >插入</button>
								        
								    </form>
 
			                 </div>
                        </div>
                    </div>

                </div>
 				<!-- 图片上传 -->
                <div class="card ">
                    <h5 class="card-header"><i class="fa fa-cog" aria-hidden="true"></i> 项目设置</h5>
                    <div class="card-block">
                        <div class="row mt-1">
                            <div  class="col-lg-12">
                                标签： 					<input type="text" class="form-control form-control-tag"/>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div  class="col-lg-12">
                                分类：					<select id="single" class="form-control form-control-chosen" data-placeholder="请选择">
								  <option>Java</option>
								  <option>分布式</option>
								  <option>数据库</option>
								</select>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div  class="col-lg-12">
<!--
								<button class="btn btn-primary float-right" id="submitproject"  th:attr="userName=${#authentication.name}">提交申请</button>
-->
                                <button class="btn btn-primary float-right" id="submitproject"  >提交申请</button>

                            </div>
                        </div>
                        
                    </div>

                </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../js/nprogress.js" th:src="@{/js/nprogress.js}"></script>
<script src="../../js/chosen.jquery.js" th:src="@{/js/chosen.jquery.js}"></script>
<script src="../../js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
<script src="../../js/cropbox.js" th:src="@{/js/cropbox.js}"></script>

</body>
