<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>完善个人信息</title>
  <link href="/css/bottom_page.css" rel="stylesheet" type="text/css" media="all"/>
</head>

<body style="position: relative;overflow-y:scroll;">

<!--header-->
<div th:include="fragments/header_w::header"></div>


<!--main-content-->
<div class="main_content" style="min-height: 900px;">
  <div class="left-menu" style="min-height: 896px">
    <ul>
      <li><a href="#"><i class="glyph-icon icon-chevron-right1"></i>完善信息</a></li>
    </ul>
  </div>

  <div class="right-content" style="overflow: hidden">
    <div class="title">
      <h6>境界的彼方</h6>
    </div>
    <!-- /container -->
    <div class="container blog-content-container" style="margin: 20px 60px;">
      <h2 style="margin: 31px 14px">个人信息完善</h2>
      <form  th:action="@{/u/complete_user_info}" method="post">
        <div class="form-group col-md-5">
          <label for="password" class="col-form-label">修改密码</label>
          <input type="password" class="form-control" id="password" name="password" maxlength="30"
                 placeholder="请输入密码，字母或特殊符号和数字结合"/>
        </div>
        <div class="form-group col-md-5">
          <label for="realname" class="col-form-label">姓名</label>
          <input type="text" class="form-control" id="realname" name="realname" maxlength="40" placeholder="请输入真实姓名" th:value="${session.user.getRealname()}"/>
        </div>
        <div class="form-group col-md-5">
          <label>性别</label><br/>
          男<input type="radio" checked="checked" name="sex" value="1" />
          女<input type="radio" name="sex" value="0" />
        </div>
        <div class="form-group col-md-5">
          <label for="user_id_card" class="col-form-label">身份证</label>
          <input type="text" class="form-control" id="user_id_card" name="user_id_card" maxlength="40" placeholder="请输入身份证号" th:value="${session.user.getUser_id_card()}"/>
        </div>
        <div class="form-group col-md-5">
          <label for="email" class="col-form-label">邮箱</label>
          <input type="text" class="form-control" id="email" name="email" maxlength="40" placeholder="请输入邮箱地址" th:value="${session.user.getEmail()}"/>
        </div>
        <div class="form-group col-md-5">
          <label for="tel" class="col-form-label">手机</label>
          <input type="text" class="form-control" id="tel" name="tel" maxlength="40" placeholder="请输入手机号码" th:value="${session.user.getTel()}"/>
        </div>
        <div class="form-group col-md-5">
          <label for="address" class="col-form-label">住址</label>
          <input type="text" class="form-control" id="address" name="address" maxlength="40" placeholder="请输入住址" th:value="${session.user.getAddress()}"/>
        </div>

        <button class="btn-form" type="submit" >提交</button>
        <div class=" col-md-5" th:if="${loginError}">
          <p class="blog-label-error" th:text="${errorMsg}"></p>
        </div>
      </form>

      <div style="float: left;">
        <form th:action="@{/u/user_commit_avatar}" method="POST" enctype="multipart/form-data">
          <div class="a-upload">
            <label for="image">上传头像</label>
            <input type="file" id="image" name="image">
          </div>
          <div>
            <input class="btn-form" type="submit" value="上传"/>
          </div>
        </form>
      </div>
    </div>


    <script type="text/javascript">
        //为表单的必填文本框添加提示信息（选择form中的所有后代input元素）
        $("form :input.required").each(function () {
            //创建元素
            var $required = $("<strong class='high'>*</strong>");
            //将它追加到文档中
            $(this).parent().append($required);
        });
    </script>
  </div>
</div>

<!--footer-->
<div th:include="fragments/footer_w::footer"></div>
</body>
</html>
