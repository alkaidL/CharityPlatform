<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link href="../css/bootstrap1.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/Iframe.css" rel="stylesheet" type="text/css" media="all" />
    <style type="text/css">
        a {color: #2aaf42;}
        .table_con table tbody tr td input {
            width: 70px;}

    </style>
</head>
<body>
<div class="table_con">
    <table>
        <tr class="tb_title">
            <td width="200px">项目名</td>
            <td width="330px">项目简介</td>
            <td width="100px">修改信息</td>
            <td width="150px">删除活动</td>
        </tr>
        <tr th:each="menu : ${projectModel.projectList}">
            <td width="200px" th:text="${menu.title}"></td>
            <td width="330px" th:text="${menu.summary}" class="product-buyer-name">menu.text</td>
            <td width="100px"><a href="#" class="limit-words">修改信息</a></td>
            <td width="150px">
                <a id="sj_btn_a" th:href="@{'/admins/delete/'+${menu.id}}" style="width:75px">删除信息</a>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
